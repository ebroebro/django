{% extends 'base.html' %}
{% block content %}
<h1>Members</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">사용자</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
      {% for user in users %}
    <tr>
      <th scope="row">{{user.pk}}</th>
      <td>{{user.username}}</td>
        <td><a href="" class="btn btn-secondary">보기</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
