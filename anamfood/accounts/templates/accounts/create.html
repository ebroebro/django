{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

{% if request.resolver_match.url_name == 'create' %}
<h1>회원가입</h1>
{% else %}
<h1>정보수정</h1>
{% endif %}

<form action='' method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}

{% if request.resolver_match.url_name == 'create' %}
<button class='btn btn-primary'>
        제출
    </button>
{% else %}
<button class='btn btn-primary'>
        완료
    </button>
{% endif %}




</form>

{% endblock %}
