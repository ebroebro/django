{% extends 'base.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.pk}}</th>
      <td>{{user.name}}</td>

    </tr>
    {% endfor %}

  </tbody>
</table>


<a href="{% url 'users:signup' %}">회원가입</a>



{% endblock %}
